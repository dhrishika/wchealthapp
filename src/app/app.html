<ion-split-pane>
<ion-menu id="loggedOutMenu" [content]="content">
  <ion-header no-border>
    <ion-toolbar>
        <img src="../assets/imgs/menu.jpg">
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
      {{p.title}}
    </button>
  </ion-list>
<!-- 
  <ion-list>
      <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list> -->

</ion-menu>

<ion-menu id="loggedInMenu" [content]="content">
        <ion-header no-border>
          <ion-toolbar>
              <img src="../assets/imgs/menu.jpg">
          </ion-toolbar>
        </ion-header>

        <ion-content>
        <ion-list>
            <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
              {{p.title}}
            </button>
          </ion-list>
          </ion-content>
      
      </ion-menu>
      
      <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
      <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
    </ion-split-pane>
