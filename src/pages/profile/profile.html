<ion-header>
  <ion-navbar transparent>
    <ion-buttons end>
      <button (click)="viewEntry({ record: items[0] })" ion-button>
        Edit
      </button>
    </ion-buttons>
    <!-- <ion-title>
        {{ item }} 
      </ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content no-border>

  <ion-item *ngFor="let item of items">

    <ion-card class="margin-page">

      <ion-card-content class="bold">
        {{ item.u_name }}
      </ion-card-content>


      <ion-card-content>
        {{ item.t_email }}
      </ion-card-content>
      <!--              <ion-card-header>
                  Date Of Birth
                </ion-card-header> -->

      <ion-card-content>
        You were born on {{ item.u_dob }}
      </ion-card-content>

      <!-- <ion-card-header>
                  Weight
                </ion-card-header> -->

      <ion-card-content>
        You weigh {{ item.u_weight }} Kg
      </ion-card-content>

      <!-- <ion-card-header>
                    Height
                  </ion-card-header> -->

      <ion-card-content>
        Your height is {{ item.u_height }} cm
      </ion-card-content>

      <ion-card-content>
        Your current login streak is {{ item.u_streak }} day(s) <ion-icon name="flame"></ion-icon>
      </ion-card-content>


      <ion-grid>
        <ion-row>
          <ion-col *ngIf="item.badge_1" col-xs>
            <ion-card-content>
              <button ion-button color="secondary" icon-only (click)="show_badge_1()">
                <ion-icon name="trophy"></ion-icon>
              </button>
            </ion-card-content>
          </ion-col>
          <ion-col *ngIf="item.badge_2" col-xs>
            <ion-card-content>
              <button ion-button icon-only (click)="show_badge_2()">
                <ion-icon name="trophy"></ion-icon>
              </button>
            </ion-card-content>
          </ion-col>
          <ion-col *ngIf="item.badge_3" col-xs>
            <ion-card-content>
              <button ion-button color="dark" icon-only (click)="show_badge_3()">
                <ion-icon name="trophy"></ion-icon>
              </button>
            </ion-card-content>
          </ion-col>

        </ion-row>
      </ion-grid>



      
      
      

      </ion-card>
  </ion-item>
</ion-content>
<ion-footer>
  <button ion-button full color="ourwhite" (click)="goHome()">
    <ion-icon name="home-outline" style="font-size: 35px;"></ion-icon>
  </button>
</ion-footer>
