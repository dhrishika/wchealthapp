<ion-header>
    <ion-navbar>
       <ion-title>
          Profile
       </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
  
    <ion-item *ngFor="let item of items">
        <ion-buttons end>
            <button (click)="viewEntry()" ion-button>
                Edit
            </button>
        </ion-buttons>

        <ion-card>

            <ion-card-header>
              Email
            </ion-card-header>
          
            <ion-card-content>
                {{ item.t_email }} 
            </ion-card-content>

            <ion-card-header>
                Name
              </ion-card-header>
            
              <ion-card-content>
                  {{ item.u_name }} 
              </ion-card-content>

              <ion-card-header>
                  Date Of Birth
                </ion-card-header>
              
                <ion-card-content>
                    {{ item.u_dob }}
                </ion-card-content>
                
                <ion-card-header>
                  Weight
                </ion-card-header>
              
                <ion-card-content>
                    {{ item.u_weight }} Kg
                </ion-card-content>

                <ion-card-header>
                    Height
                  </ion-card-header>
                
                  <ion-card-content>
                      {{ item.u_height }} cm
                  </ion-card-content>
          
          </ion-card>
       </ion-item>
  </ion-content>
