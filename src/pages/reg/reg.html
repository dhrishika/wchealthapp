
<ion-content class="background" padding>
  <h1></h1>
  <ion-grid class="welcomepagebuttons" >
      <ion-row>
        <ion-col center text-center>
          <button ion-button round color="ourblue" (click)="goLogin()">Login</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center text-center>
          <button ion-button round outline color="ourpink" class="signupbutton" (click)="goRegister()">Signup</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
