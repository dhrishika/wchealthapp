<ion-header>
  <ion-navbar>
     <ion-title>
        Symptom Diary
     </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
     <button
        class="add"
        ion-button
        end
        margin-bottom
        color="primary"
        (click)="addEntry()">
           Add
           <ion-icon name="add"></ion-icon>
     </button>
  </ion-item>


  <ion-item *ngFor="let item of items"
  detail-push
  (click)="viewEntry({ record: item })">
     <h2>{{ item.s_name }} </h2>
     <p>{{ item.s_description }} </p>
     <p>{{ item.s_date }} </p>
     <!-- <h6>{{ item.t_start_date }}</h6><h6>{{ item.t_time }}</h6> -->
      </ion-item>
      </ion-content>
