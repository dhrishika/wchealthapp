<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button 
        ion-button 
        icon-only
        (click)="addEntry()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
     <ion-title>
        Symptom Diary
     </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item *ngFor="let item of items"
  detail-push
  (click)="viewEntry({ record: item })">
     <h2>{{ item.s_name }} </h2>
     <p>{{ item.s_description }} </p>
     <p>{{ item.s_date }} </p>
     <!-- <h6>{{ item.t_start_date }}</h6><h6>{{ item.t_time }}</h6> -->
      </ion-item>
      </ion-content>
