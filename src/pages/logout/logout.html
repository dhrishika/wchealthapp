<ion-header>

  <ion-navbar transparent>
    <ion-title>Logout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Are you sure you want to logout?</p>
  <ion-grid >
      <ion-row>
        <ion-col center text-center>
          <button ion-button round color="mylight" (click)="logOut()">Yes</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center text-center>
          <button ion-button round navPop color="button">No</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
