<ion-header>
  <ion-navbar color="button">
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id="cat">
      <button ion-button outline color="button" class="button button-light" (click)="femaleBody()">
          Female Body
      </button>

      <button ion-button outline color="button" class="button button-light" (click)="health()">
          Health and Wellness
      </button>

      <button ion-button outline color="button" class="button button-light" (click)="repro()">
          Reproduction
      </button>
  </div>



</ion-content>
<ion-tabs #tabs>
    <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Tab 2" tabIcon="contacts"></ion-tab>
  </ion-tabs>
