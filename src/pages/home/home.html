<ion-header no-border>
    <ion-navbar transparent>
        <button ion-button menuToggle>
        <ion-icon name="list"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
      
      <ion-content class="background" padding>
      
        <div id="cat">
            <button ion-button icon-start color="ourwhite" round class="fbody" style="text-transform: none" (click)="femaleBody()">
                <ion-icon name="fbody"></ion-icon>
                Female Body
            </button>
      
            <button ion-button color="ourwhite" round class="health" style="text-transform: none" (click)="health()" icon-start>
                <ion-icon name="health"></ion-icon>
                Health & Wellness
            </button>
      
            <button ion-button color="ourwhite" round class="rep" style="text-transform: none" (click)="repro()" icon-start>
                    <ion-icon name="reproduction"></ion-icon>
                Reproduction
            </button>

            <button ion-button color="ourwhite" round class="faq" style="text-transform: none" (click)="faqs()" icon-start>
                <ion-icon name="faqs"></ion-icon>
                Frequent Questions
            </button>
        </div>
      
      </ion-content>

      <ion-footer>
          <button ion-button full color="ourwhite" (click)="goHome()">
              <ion-icon name="home"></ion-icon>
          </button>
      </ion-footer>
