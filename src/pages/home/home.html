<ion-header>
  <ion-navbar>
     <ion-title>
        Tasks Reminder
     </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <button class="add" ion-button end margin-bottom color="primary" (click)="addEntry()">
      Add
      <ion-icon name="add"></ion-icon>
    </button>
    <button class="login" ion-button end margin-bottom color="primary" (click)="goLogin()">
      Login Page
      <ion-icon name="login"></ion-icon>
    </button>
    <button class="register" ion-button end margin-bottom color="primary" (click)="goRegister()">
      Registration Page
      <ion-icon name="register"></ion-icon>
    </button>
  </ion-item>


  <ion-item *ngFor="let item of items">
     <h2>{{ item.t_name }} </h2>
     <button
        ion-button
        color="primary"
        item-right
        (click)="viewEntry({ record: item })">View</button>
  </ion-item>
</ion-content>
