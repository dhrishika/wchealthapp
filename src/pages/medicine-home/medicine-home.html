<ion-header>
  <ion-navbar transparent>
    <ion-buttons end>
      <button 
      ion-button 
      icon-only
      (click)="addEntry()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-buttons>
     <ion-title>
        Medicine Reminder
     </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item *ngFor="let item of itemsM"
  detail-push
  (click)="viewEntry({ record: item })">
    <h2>{{ item.m_name }} </h2>
    <p>{{ item.m_start_date }} </p>
    <p>{{ item.m_time }} </p>
 </ion-item>
</ion-content>
<ion-footer>
    <button ion-button full color="ourwhite" (click)="goHome()">
        <ion-icon name="home"></ion-icon>
    </button>
</ion-footer>
