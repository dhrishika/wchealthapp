<ion-content padding>
  <div>


    <div *ngIf="hideForm">
       <ion-item class="post-entry-message" text-wrap>
          <h2>Success!</h2>
          <p>You have logged in!</p>
       </ion-item>
    </div>


    <div *ngIf="!hideForm">
       <form [formGroup]="form" (ngSubmit)="login()">

          <ion-list>
            <ion-item>
              <ion-label floating>Email</ion-label>
                <ion-icon name="person" item-left primary></ion-icon>
                <ion-input 
                type="text"
                formControlName="t_email"
                [(ngModel)]="userEmail"></ion-input>
              </ion-item>

             <ion-item>
                <ion-label floating>Password</ion-label>
              <ion-icon name="lock" item-left primary></ion-icon>
              <ion-input 
              type="password" 
              formControlName="t_password"
              rows="6"
              [(ngModel)]="userPassword"></ion-input>
            </ion-item>
          </ion-list>

             <ion-item>
                <button
                   ion-button
                   color="primary"
                   text-center
                   block
                   [disabled]="!form.valid">Login</button>
             </ion-item>

             <button
             ion-button
             text-center
             clear
             (click)="goRegister()">Don't have an account?</button>

       </form>
    </div>
 </div>
</ion-content>
