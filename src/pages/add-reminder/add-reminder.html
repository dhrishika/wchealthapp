<ion-header>
      <ion-navbar>
            <ion-title>{{ pageTitle }}</ion-title>
      </ion-navbar>
</ion-header>
      <ion-content padding>
      <div>
            <form [formGroup]="form" (ngSubmit)="saveEntry()">
                  <ion-list>
                        <ion-item>
                              <ion-label>Name</ion-label>
                              <ion-input 
                              [(ngModel)]="taskName"
                              formControlName="t_name"
                              placeholder="Reminder Name" 
                              required></ion-input>
                        </ion-item>

                        <ion-item>
                              <ion-label>Type</ion-label>
                              <ion-input 
                              [(ngModel)]="taskType" 
                              placeholder="Checkup, Test, Period, or etc."
                              formControlName="t_type"></ion-input>
                        </ion-item>
            
                        <ion-item>
                              <ion-label>Start Date</ion-label>
                              <ion-datetime displayFormat="DD MMM YYYY" 
                              [(ngModel)]="taskSDate" 
                              [min]="minStartDate"
                              formControlName="t_start_date"></ion-datetime>
                        </ion-item>
            
                        <ion-item>
                              <ion-label>End Date</ion-label>
                              <ion-datetime displayFormat="DD MMM YYYY" 
                              [(ngModel)]="taskEDate"
                              placeholder="(Optional)"
                              [min]="minStartDate"
                              formControlName="t_end_date"></ion-datetime>
                        </ion-item>
                                    
                        <ion-item>
                              <ion-label>Time</ion-label>
                              <ion-datetime displayFormat="hh:mm A" 
                              [(ngModel)]="taskTime" 
                              formControlName="t_time"
                              (ionChange)="timeChange($event)"></ion-datetime>
                        </ion-item>
            
                        <ion-item>
                              <ion-label>Repeat</ion-label>
                              <ion-select [(ngModel)]="taskRepeat" formControlName="t_repeat">
                                    <ion-option value="day">Daily</ion-option>
                                    <ion-option value="week">Weekly</ion-option>
                                    <ion-option value="month">Monthly</ion-option>
                                    <ion-option value=null>None</ion-option>
                              </ion-select>
                        </ion-item>
      
                        <ion-item>
                              <button
                              ion-button
                              color="primary"
                              text-center
                              block
                              [disabled]="!form.valid">Save Entry</button>
                        </ion-item>
      
                        <ion-item *ngIf="isEdited">
                              <button
                              ion-button
                              item-right
                              color="danger"
                              text-center
                              block
                              (click)="deleteEntry()">Remove this Entry?</button>
                        </ion-item>
      
                  </ion-list>
            </form>
      </div>
</ion-content>
