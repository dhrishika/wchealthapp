<ion-header>
  <ion-navbar>
     <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div>
     <ion-item *ngIf="isEdited && !hideForm">
        <button
           ion-button
           item-right
           color="secondary"
           text-center
           block
           (click)="deleteEntry()">Remove this Entry?</button>
     </ion-item>


     <div *ngIf="hideForm">
        <ion-item class="post-entry-message" text-wrap>
           <h2>Success!</h2>
           <p>Maybe you'd like to edit an existing entry or add a new record?</p>
           <p>Simply go back to the home page and select the option you want to pursue.</p>
        </ion-item>
     </div>


     <div *ngIf="!hideForm">
        <form [formGroup]="form" (ngSubmit)="saveEntry()">

           <ion-list>
              <ion-item-group>
                 <ion-item-divider color="light">Name</ion-item-divider>
                 <ion-item>
                    <ion-input
                       type="text"
                       placeholder="Enter a name..."
                       formControlName="t_name"
                       [(ngModel)]="taskName"></ion-input>
                 </ion-item>
              </ion-item-group>

              <ion-item-group>
                 <ion-item-divider color="light">Type</ion-item-divider>
                 <ion-item>
                    <ion-input
                       formControlName="t_type"
                       rows="6"
                       [(ngModel)]="taskType"></ion-input>
                 </ion-item>
              </ion-item-group>

              <ion-item-group>
                <ion-item-divider color="light">Start Date</ion-item-divider>
                <ion-item>
                   <ion-datetime
                      formControlName="t_start_date"
                      rows="6"
                      [(ngModel)]="taskSDate"></ion-datetime>>
                </ion-item>
             </ion-item-group>

             <ion-item-group>
              <ion-item-divider color="light">End Date</ion-item-divider>
              <ion-item>
                 <ion-datetime
                    formControlName="t_end_date"
                    rows="6"
                    [(ngModel)]="taskEDate"></ion-datetime>>
              </ion-item>
           </ion-item-group>

           <ion-item-group>
            <ion-item-divider color="light">Time</ion-item-divider>
            <ion-item>
               <ion-input
                  formControlName="t_time"
                  rows="6"
                  [(ngModel)]="taskTime"></ion-input>
            </ion-item>
         </ion-item-group>

         <ion-item-group>
          <ion-item-divider color="light">Repeat</ion-item-divider>
          <ion-item>
             <ion-input
                formControlName="t_repeat"
                rows="6"
                [(ngModel)]="taskRepeat"></ion-input>
          </ion-item>
       </ion-item-group>

              <ion-item>
                 <button
                    ion-button
                    color="primary"
                    text-center
                    block
                    [disabled]="!form.valid">Save Entry</button>
              </ion-item>

           </ion-list>

        </form>
     </div>
  </div>
</ion-content>
