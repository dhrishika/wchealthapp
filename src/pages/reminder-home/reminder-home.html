<ion-header>
  <ion-navbar transparent>
      <ion-buttons end>
          <button 
          ion-button 
          icon-only
          (click)="addEntry()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
     <ion-title>
        Tasks Reminder
     </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item *ngFor="let item of items"
  detail-push
  (click)="viewEntry({ record: item })">
     <h2>{{ item.t_name }}</h2>
     <p>{{ item.t_start_date }}</p>
     <p>{{ item.t_time }}</p>
  </ion-item>
</ion-content>
<ion-footer>
    <button ion-button full color="ourwhite" (click)="goHome()">
        <ion-icon name="home" style="font-size: 35px;"></ion-icon>
    </button>
  </ion-footer>
